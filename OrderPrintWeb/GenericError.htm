<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="scripts/JQuery/jquery-1.7.2.js" type="text/javascript"></script>
    <script src="scripts/Custom/Config.js" type="text/javascript"></script>
    <script type="text/javascript">

        function GetParentPage(parentObj) {
            var ParentPage = parentObj.location.pathname;

            if (ParentPage != null && ParentPage != "") {
                ParentPage = ParentPage.replace(Config.AppStartupDir, "").toLocaleLowerCase();
                if (ParentPage == "/login.aspx" || ParentPage == "/main.aspx" || ParentPage == "/genericerror.htm") {
                    GotoErrorPage(parentObj);
                } else {
                    GetParentPage(parent.parent);
                }
            }

        }

        function GotoErrorPage(parentObj) {
            parentObj.location.href = Config.AppStartupDir + "/Error.htm";
        }

        $(function () {
            GetParentPage(parent);
        });
    </script>
</head>
<body>
</body>
</html>
